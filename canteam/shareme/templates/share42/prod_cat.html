{% extends 'share42/base.html' %}
{% block content %}
<center>
    <hr>
    <h4>Please select a product</h4>
    <div class="container">
        {% for p in ps %}
            <a style="text-decoration: none; color: white;" href="{% url 'purchase' p.pk u.name %}"> 
            <div class="rounded-pill border border-4" style="background-color: {{p.color}}">
                {{p.name}}
                <hr>
                {{p.price}} PLN / {{p.unit}}
            </div>
            </a>
        {% endfor %}
    </div>
</center>
{% endblock %}
